<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing sessions API...');
                const response = await fetch('http://localhost:8000/sessions?limit=1');
                const data = await response.json();
                
                console.log('API Response:', data);
                document.getElementById('result').innerHTML = `
                    <h3>API Test Results:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.length > 0) {
                    const session = data[0];
                    console.log('Session available_seats:', session.available_seats, typeof session.available_seats);
                    console.log('Session hall capacity:', session.hall?.capacity, typeof session.hall?.capacity);
                }
            } catch (error) {
                console.error('API Test Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Запускаем тест автоматически
        testAPI();
    </script>
</body>
</html>
