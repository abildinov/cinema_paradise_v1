<body>

        <div>
            <strong>–¢–æ–∫–µ–Ω:</strong> <span id="current-token">–Ω–µ—Ç</span><br>
            <strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> <span id="current-user">–Ω–µ—Ç</span>

    <script>
        const API_BASE = 'http://192.168.0.10:8000';
        
        // –£—Ç–∏–ª–∏—Ç—ã
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
            updateStatus();
        }
        
        function updateStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('current-token').textContent = token ? '–µ—Å—Ç—å' : '–Ω–µ—Ç';
            document.getElementById('current-user').textContent = user ? JSON.parse(user).username : '–Ω–µ—Ç';
        }
        
        // API –º–µ—Ç–æ–¥—ã
        async function makeRequest(method, url, data = null) {
            try {
                const config = {
                    method,
                    url: `${API_BASE}${url}`,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    config.data = data;
                }
                
                const token = localStorage.getItem('token');
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å:', config);
                const response = await axios(config);
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response);
                return response.data;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                throw error;
            }
        }
        
        async function testHealth() {
            try {
            const result = await makeRequest('GET', '/health');
                log('health-result', result);
            } catch (error) {
                log('health-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        async function populateDemo() {
            try {
            const result = await makeRequest('GET', '/demo/populate');
                log('health-result', result);
            } catch (error) {
                log('health-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('üîê –ù–∞—á–∏–Ω–∞–µ–º –ª–æ–≥–∏–Ω...');
                
                const result = await makeRequest('POST', '/auth/login', {
                    username,
                    password
                });
                
                console.log('üìã –†–µ–∑—É–ª—å—Ç–∞—Ç –ª–æ–≥–∏–Ω–∞:', result);
                
                if (result.access_token) {
                    localStorage.setItem('token', result.access_token);
                    console.log('üíæ –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ localStorage');
                    console.log('üîë –¢–æ–∫–µ–Ω:', result.access_token.substring(0, 50) + '...');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    setTimeout(async () => {
                        try {
                            console.log('üë§ –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                            const userResult = await makeRequest('GET', '/auth/me');
                            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userResult);
                            
                            document.getElementById('auth-result').innerHTML = `
                                <div style="color: #28a745;">
                                    <h4>‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!</h4>
                                    <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${userResult.username} (${userResult.role})</p>
                                    <p><strong>Email:</strong> ${userResult.email}</p>
                                    <p><strong>–¢–æ–∫–µ–Ω:</strong> ${result.access_token.substring(0, 50)}...</p>
                                </div>
                            `;
                        } catch (userError) {
                            console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userError);
                            document.getElementById('auth-result').innerHTML = `
                                <div style="color: #dc3545;">
                                    <h4>‚ö†Ô∏è –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω, –Ω–æ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h4>
                                    <p><strong>–¢–æ–∫–µ–Ω:</strong> ${result.access_token.substring(0, 50)}...</p>
                                    <p><strong>–û—à–∏–±–∫–∞:</strong> ${userError.message}</p>
                                    <pre>${JSON.stringify(userError, null, 2)}</pre>
                                </div>
                            `;
                        }
                    }, 100);
                    
                } else {
                    document.getElementById('auth-result').innerHTML = `
                        <div style="color: #dc3545;">
                            <h4>‚ùå –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –≤ –æ—Ç–≤–µ—Ç–µ</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
            }
            
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ª–æ–≥–∏–Ω–∞:', error);
                document.getElementById('auth-result').innerHTML = `
                    <div style="color: #dc3545;">
                        <h4>‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h4>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        async function testMe() {
            try {

                console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage:', token ? token.substring(0, 50) + '...' : '–ù–ï–¢ –¢–û–ö–ï–ù–ê');

            const result = await makeRequest('GET', '/auth/me');

                    </div>

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ /auth/me:', error);
                
                const token = localStorage.getItem('token');
                document.getElementById('auth-result').innerHTML = `
                    <div style="color: #dc3545;">

                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${error.status || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                        <p><strong>–¢–æ–∫–µ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç:</strong> ${token ? '–î–∞' : '–ù–µ—Ç'}</p>
                        ${token ? `<p><strong>–¢–æ–∫–µ–Ω:</strong> ${token.substring(0, 50)}...</p>` : ''}
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('auth-result', '–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω');
        }
        
        async function getMovies() {
            try {
                const result = await makeRequest('GET', '/movies');
                log('data-result', result);
            } catch (error) {
                log('data-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
        }
        }
        
        async function getSessions() {
            try {
                const result = await makeRequest('GET', '/sessions');
                log('data-result', result);
            } catch (error) {
                log('data-result', `–û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStatus();
        
        console.log('üîß Debug —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    </script>
